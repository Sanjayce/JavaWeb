  <body>
    JavaScript四大内置对象<hr>
    
    <h4>Date日期内置对象</h4>
    <script type="text/javascript">
    var myDate = new Date();//默认系统时间，也可自定义时间:new Date(2018,9,21);
      document.writeln(myDate+"<br>");
      document.writeln(myDate.getFullYear()+"-");//setFullYear()//设置4位年份
      document.writeln(myDate.getMonth()+1+"-");//setMonth() 注意：月份为0开始计数
      document.writeln(myDate.getDate()+"-");//setDate//设置日期 
    var weekday=["星期日","星期一","星期二","星期三","星期四","星期五","星期六"];
      document.writeln(weekday[myDate.getDay()]+" ");//getDay():获取当前的日期是星期几?
      document.writeln(myDate.getHours()+":");
      document.writeln(myDate.getMinutes()+":");
      document.writeln(myDate.getSeconds()+":");
      document.writeln(myDate.getMilliseconds());
    </script>
    
    <h4>String字符串内置对象</h4>
    <script type="text/javascript">
    var mystr = "I love JavaScript!";// var mystr = new String("I love JavaScript!");
      document.writeln("字符串产长度:"+mystr.length+"<br>");
      document.writeln(mystr.toUpperCase()+"<br>");//小写转为大写
      document.writeln(mystr.toLowerCase()+"<br>");//大写转为小写
      document.writeln(mystr.charAt(0)+"<br>");//获取字符串指定位置的字符
      document.writeln(mystr.indexOf("J", 0)+"<br>");//获取字符串中的某个字符首次出现的索引值
      document.writeln(mystr.split(" ")+"<br>");//将字符串分割为字符串数组，并返回此数组
      document.writeln(mystr.substring(1, 3)+"<br>");//提取字符串中介于两个指定索引值之间的字符
    </script>
    
    <h4>Math数学内置对象</h4>
    <script type="text/javascript">
    //属性.E 
    var pi = Math.PI;
    document.writeln(pi);//Math为JS语法自带对象，无需通过new关键字创建，可直接使用
    //常用方法
    document.writeln(Math.abs(-10)+"<br>");//绝对值
    document.writeln(Math.ceil(3.14)+"<br>");//向上取整
    document.writeln(Math.floor(3.14)+"<br>");//向下取整
    document.writeln(Math.round(3.5)+"<br>");//四舍五入
    document.writeln(Math.random()+"<br>");//随机数:返回[0,1)之间的浮点数
    document.writeln(Math.round(Math.random()*100)+"<br>");
    </script>
    
    <h4>Array数组内置对象</h4>
    <script type="text/javascript">
    var array = new Array();//new Array(长度)/ var 数组名 = [<元素1>,<元素2>,<元素3>...];
    array[0] = "1"; array[1] = "2"; array[2] = "3";//通过下表值，操作数组中的元素
    //常用方法
    //长度
     document.writeln(array.length+"<br>");
    //遍历数组
    for(var i = 0;i<array.length;i++){
        document.writeln(array[i]+" ");
    }
    document.writeln("<br>");
    //数组连接
    document.writeln(array.concat(4,5)+"<br>");
    //指定分隔符连接数组元素
    document.writeln(array.join("-")+"<br>");
    //排序:默认按uncode编码排序，数字无法按大小自动排序
    var arrays = ["34","57","25","5"];
    document.writeln(arrays.sort()+"<br>");
    document.writeln(arrays.sort(function(a,b){ return a-b; })+"<br>");
    //颠倒数组元素顺序
    document.writeln(array.reverse()+"<br>");
    </script>
  </body>
