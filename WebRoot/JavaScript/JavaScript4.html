	<script type="text/javascript">
		function times() {
			setTimeout(function(){confirm("单次计时器");}, 1000);
		};
	</script>

<body>
	JavaScript浏览器对象
	<hr>
	<h4>Timer计时器</h4>
	<h6>一次计时器:setTimeout()/clearTimeout()</h6>
	<br>
    <input type="button" value="单次计时器" onclick="times()">
	<h6>循环计时器:setInterval()/clearInterval()</h6>
	<br>
	<input id="timeint" type="text">
	<script type="text/javascript">
		var label = document.getElementById("timeint");
		function time() {
			var date = new Date();
			label.value = date.getFullYear() + "/" + (date.getMonth() + 1) + "/"
					+ date.getDate() + " " + date.getHours() + ":"
					+ date.getMinutes() + ":" + date.getSeconds();

		};
		setInterval(time, 1000);
	</script>
