<!--引用库 -->
<script src="https://www.imooc.com/static/lib/jquery/1.9.1/jquery.js">
	//1.jQuery是一个类数组对象，而DOM对象就是一个单独的DOM元素

<!-- 使用JS原生语法 -->
<script type="text/javascript">
	window.onload = function() {
		// 通过原生JS语法获取id为imooc1的元素p
		var p = document.getElementById('imooc1');
		// 将元素p在html中内容改变
		p.innerHTML = '使用JS原生语法';
		// 将元素p的内容颜色改为红色
		p.style.color = 'red';
	};
</script>

<!-- 使用jQuery语法 -->
<script type="text/javascript">
	$(document).ready(function() {
		//通过jQuery语法获取id为imooc2的元素获得一个jQuery对象
		var $p = $('#imooc2');
		//调用该对象的html()方法进行更改内容,调用该对象的css()方法进行更改颜色样式
		$p.html('使用jQuery语法 ').css('color', 'red');
	});
</script>

<style type="text/css">
.main {

	height: 50px;
}

.right {

</style>

</head>

<body>
	jQuery与JavaScript

	<p id="imooc2">jQuery</p>
	<div class="divs">
		<p id="p_id">数组一</p>
	</div>
	<div class="divs">
		<p>数组二</p>

	<h1>jQuery</h1>
	<hr>
	
		<div class="main">
		<button>点击通过jQuery动态创建元素节点</button>
		<h3>通过append与appendTo添加元素</h3>
		<button id="bt1">点击通过jQuery的append添加元素</button>
		<button id="bt2">点击通过jQuery的appendTo添加元素</button>
		<div class="content"></div>
		<h3>通过before与after添加元素</h3>
		<button id="bt3">点击通过jQuery的before添加元素</button>
		<button id="bt4">点击通过jQuery的after添加元素</button>
		<div class="aaron">
			<p class="test1">测试before</p>
			<p class="test2">测试after</p>
		</div>
		<h3>通过prepend与prependTo添加元素</h3>
		<button id="bt5">点击通过jQuery的prepend添加元素</button>
		<button id="bt6">点击通过jQuery的prependTo添加元素</button>
		<div class="aaron1">
			<p>测试prepend</p>
			<p id="wraps">测试prependTo</p>
		</div>
		<h3>通过insertBefore与insertAfter添加元素</h3>
		<button id="bt7">点击通过jQuery的insertBefore添加元素</button>
		<button id="bt8">点击通过jQuery的insertAfter添加元素</button>
		<div class="aaron2">
			<p class="test3">测试insertBefore,不支持多参数</p>

	<!-- 如何把jQuery对象转成DOM对象？ -->
	<script type="text/javascript">
		//利用数组下标的方式读取到jQuery中的DOM对象;
		//数组的索引是从0开始的，也就是第一个元素下标是0.
		var $div = $("div");
		var div = $div[0];
		div.style.color = "red";
		//jQuery自定义get();
		var $div = $("div");
		var div = $div.get(0);
		div.style.color = "red";
	</script>

	<!-- 如何把DOM对象转化成jQuery对象？ -->
	<script type="text/javascript">
		// $(参数):是一个多功能的方法，通过传递不同的参数而产生不同的作用/对象
		var div = document.getElementsByTagName("div"); //dom对象
		var $div = $(div);//将dom节点div转化为$div的jquery对象
		var $first = $div.first(); //.first()找到第一个div元素
		$first.css("color", "red"); //给第一个元素设置颜色
	</script>

	<!-- jQuery选择器（与CSS选择器一样!） -->
	<script type="text/javascript">
		/**
		 * ID 类 标签 通配符 选择器
		 */
		$("#imooc").css("color", "red");
		//$(".calss").
		//$("h1").
		//$("*").

		/**
		 * 层级选择器
		 */
		$('div > p').css("color", "red");//子选择器
		//$('div p');//后代选择器
		//$(".prev + div");//相邻选择器
		//$(".prev ~ div");//一般相邻选择器
		/**
		 * 基本选择器 冒号前加上元素标签，不加则为所有
		 */
		$(":first");//找到第一个元素
		$(":last");//找到最后一个元素
		$(":even"); //:even 选择所引值为偶数的元素，从 0 开始计数
		$(":odd"); //:odd 选择所引值为奇数的元素，从 0 开始计数
		$(":eq(2)");//:eq选择单个
		$(":gt(3)");//:gt 选择匹配集合中所有索引值大于给定index参数的元素
		$(":lt(2)");//:lt 选择匹配集合中所有索引值小于给定index参数的元素
		//$(":not(:checked))"); //:not 选择所有元素去除不匹配给定的选择器的元素

		/**
		 * 内容选择器
		 */
		$(":contains(':contains')");
		//查找所有DOM元素中包含"contains"内容的元素节点
		$(":has(span)");
		//查找所有DOM元素中指定"span"的元素节点
		$(":parent");
		//选择所有含有子元素或文本的元素
		$(":empty");
		//择所有含没有有子元素或文本的元素

		/**
		 * 可见性选择器
		 */
		$(":visible");//选择当前的元素为显示状态
		$(":hidden");//选择当前的元素为隐藏状态

		/**
		 * 属性选择器
		 */
		$("[attribute]");//选择所有具有该属性的元素
		$("[attribute = 'value']");//选择所有具有该属性的指定值的元素 (|=,*=,~=,!=,$=,^=)

		/**
		 * 表单元素(元素属性)选择器
		 */
		$(":input");//查找所有 input, textarea,select和 button元素 :input 选择器基本上选择所有表单控件
		$("input:text"); //匹配所有文本框
		$("input:password");//匹配所有密码框
		$("input:radio");//匹配所有单选框
		$("input:checkbox");//匹配所有多选框
		$("input:submit");//匹配所有提交按钮
		$("input:image");//匹配所有图片
		$("input:button");//匹配所有按钮
		$("input:file");//匹配所有文件域

		$("input:enabled"); //选取可用表单元素
		$("input:disabled");//选取不可用表单元素
		$("input:checked");//选取被选中的<input>元素
		$("option:selected");//选取被选中的<option>元素
		/**
		 * this，表示当前的上下文对象是一个html对象，可以调用html对象所拥有的属性和方法。
		 * $(this),代表的上下文对象是一个jquery的上下文对象，可以调用jQuery的方法和属性值。
		 */
	</script>

	<!-- jQuery属性与样式-->
	<script type="text/javascript">
		/**jQuery的属性与样式之.attr()与.removeAttr()
		  //attr(传入属性名)：获取属性的值
		  //attr(属性名, 属性值)：设置属性的值
		  //attr(属性名,函数值)：设置属性的函数值
		  //attr(attributes)：给指定元素设置多个属性值，即：{属性名一: “属性值一” , 属性名二: “属性值二” , … … }
		 */
		$("input:text").attr("key", "value");
		$("input:text").attr("key");
		$("input:text").removeAttr();

		/**
		 *jQuery的属性与样式之样式操作.css()
		.css() 方法：获取元素样式属性的计算值或者设置元素的CSS属性
		           获取：
		.css( propertyName ) ：获取匹配元素集合中的第一个元素的样式属性的计算值
		.css( propertyNames )：传递一组数组，返回一个对象结果
		         设置：
		.css(propertyName, value )：设置CSS
		.css( propertyName, function )：可以传入一个回调函数，返回取到对应的值进行处理
		.css( properties )：可以传一个对象，同时设置多个样式
		 */
		$("#imooc").css("color", "red");
		$("#imooc").css("background-color");

		/**
		 *jQuery的属性与样式之html()及.text()
		 //.html()   整个HTML元素
		 .html() 不传入值，就是获取集合中第一个匹配元素的HTML内容
		 .html( htmlString )  设置每一个匹配元素的html内容
		 .html( function(index, oldhtml) ) 用来返回设置HTML内容的一个函数
		 //.text()   文本内容
		 .text() 得到匹配元素集合中每个元素的合并文本，包括他们的后代
		 .text( textString ) 用于设置匹配元素内容的文本
		 .text( function(index, text) ) 用来返回设置文本内容的一个函数
		 **/
		$("#p_id").html();
		$("#p_id").html("被改变html的值!");
		$("#p_id").text();
		$("#p_id").text("被改变text的值!");

		/**
		 *jQuery的属性与样式之.val().addClass().removeClass()
		.val()无参数，获取匹配的元素集合中第一个元素的当前值
		.val( value )，设置匹配的元素集合中每个元素的值
		.val( function ) ，一个用来返回设置值的函数
		.addClass( className ) : 为每个匹配元素所要增加的一个或多个样式名
		.addClass( function(index, currentClass) ) : 这个函数返回一个或更多用空格隔开的要增加的样式名
		.removeClass( [className ] )：每个匹配元素移除的一个或多个用空格隔开的样式名
		.removeClass( function(index, class) ) ： 一个函数，返回一个或多个将要被移除的样式名
		 */
	</script>
	
	<!-- jQuery节点创建与属性的处理  -->
	<script type="text/javascript">
		//JS创建几点元素，属性，内容,添加
		var bodys = document.getElementsByTagName("body");
		var element = document.createElement("div");
		element.setAttribute("background-color", "red");
		element.innerHTML = "动态创建DIV元素节点";
		bodys.appendChild(element);

		//jQuery创建几点元素，属性，内容,添加
		//jQuery创建节点的以HTML的结构书写方式，非常的简单、方便和灵活
		var $body = $('body');
		$body.on("click", function() {
			//通过jQuery生成div元素节点
			var div = $("<div class='right'>动态创建DIV元素节点</div>");
			$body.append(div);// div.appendTo($body);
		});
	</script>

	<!-- jQuery节点插入的处理  -->
	<script type="text/javascript">
		//DOM内部插入append()与appendTo(),此方式插入内容默认在元素最后边
		//append()前面是被插入的对象，后面是要在对象内插入的元素内容$(A).append(B);把B插入到A
		//appendTo()前面是要插入的元素内容，而后面是被插入的对象:$(A).appendTo(B);把A插入到B
		$("#bt1").on("click", function() {
			$(".content").append("<div class='right'>动态创建DIV元素节点</div>");
		});
		$("#bt2").on("click", function() {
			$("<div class='right'>动态创建DIV元素节点</div>").appendTo($(".content"));
		});

		//DOM内部插入prepend()与prependTo(),此方式插入内容默认在元素前边
		//prepend()向每个匹配的元素内部前置内容
		//prependTo()把所有匹配的元素前置到另一个指定的元素集合中
		$("#bt5").on("click", function() {
			$(".aaron1").prepend("<div class='right'>动态创建DIV元素节点</div>");
		});
		$("#bt6").on("click", function() {
			$("<div class='right'>动态创建DIV元素节点</div>").prependTo($(".aaron1"));
		});

		//DOM外部插入after()之后/before()之前 
		//支持多参数处理
		$("#bt3").on("click", function() {
			$(".test1").before("之前添加1", "之前添加2");
		});
		$("#bt4").on("click", function() {
			$(".test2").after("之后添加1", "之后添加2");
		});

		//DOM外部插入insertAfter()与insertBefore()
		//不支持多参数处理
		$("#bt7").on("click",function() {
			$("<div class='right'>动态创建DIV元素节点</div>").insertBefore($(".test3"));
		});
		$("#bt8").on("click", function() {
			$("<div class='right'>动态创建DIV元素节点</div>").insertAfter($(".test4"));
		});
	</script>

	<!-- jQuery节点删除的处理  -->
	<script type="text/javascript">
		//DOM节点删除:empty() 只删除当前元素下的子元素及内容，不删除当前元素
		$(".aaron").empty();
		//DOM节点删除:remove() remove会将元素自身移除，同时也会移除元素内部的一切，包括绑定的事件及与该元素相关的jQuery数据
		$(".aaron1").remove();
		//DOM节点删除:detech() 删除当前元素，但保留该元素的所有数据，可恢复(append)
		$(".aaron2").detech();
	</script>

	<!-- jQuery节点复制与替换的处理  -->
	<script type="text/javascript">
		//DOM节点拷贝:clone() 当拷贝的节点有事件监听时，使用.clone(true)
		$("#bt1").clone();//只克隆了结构，事件丢失
		$("#bt1").clone(true);//结构、事件与数据都克隆
		//DOM节点替换:replaceWith(newContent).replaceAll(target) 主要区别目标与源的位置
		//$("p:eq(1)").replaceWith("<a style="color:red">替换第二段的内容</a>");
		//$("<a style="color:red">替换第二段的内容</a>").replaceAll($("p:eq(1)"));
		//DOM节点包裹:wrap()
		$("#wraps").wrap("<div></div>");
		$("#wraps").wrap(function() {
			return "<div></div>";//可返回一个jQuery对象
		});
		//unwrap()
		$(".main").unwrap();//只删除父元素，保留子元素，与empty(),remove()相反
		//wrapAll() 包含多个节点
		//wrapInner() 包含所有匹配节点最为子节点，放置指定节点中
	</script>

	<!-- jQuery节点遍历的处理  -->
	<script type="text/javascript">
		//DOM节点遍历:
		//children(),只能遍历当前父节点下的第一级子节点：父类   直接子类
		$(".main").children();
		//find(),查找范围包括子节点的所有后代节点
		$(".main").find("p:last");
		//parent(),快速查找合集里面的每一个元素的父元素
		$("h3").parent();
		//parents(),快速查找合集里面的每一个元素的所有祖辈元素
		$("li").parents();
		//closest(),向上查找所有父辈祖辈元素
		//next(),快速查找指定元素集合中每一个元素紧邻的后面同辈元素的元素集合
		$("li:first").next();//顺数第2个
		//prev(),快速查找指定元素集合中每一个元素紧邻的前面同辈元素的元素集合
		$("li:last").prev();//倒数第2个
		//siblings(),快速查找指定元素集合中每一个元素的同辈元素
		$("#lis").siblings();
		//add(),合集中添加一新的元素
		//each()隐式for循环的迭代器，它会迭代jQuery对象合集中的每一个DOM元素
		//遍历所有的li
        //修改每个li内的字体颜色
        $("li").each(function(index, element) {
            $(this).css('color','red');
        });
	</script>
